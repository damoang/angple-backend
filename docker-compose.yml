# ============================================
# Angple Backend Docker Compose Configuration
# ============================================
#
# ang-gnu(AS-IS)와 함께 실행하는 구성
# 기본: ang-gnu의 MySQL/Redis를 공유 (host.docker.internal)
#
# 사용법:
#   ang-gnu와 함께:  docker compose up -d
#   단독 (자체 DB):  docker compose --profile infra up -d
#                    (DB_HOST=mysql, REDIS_HOST=redis 를 .env에 설정)
#
#   개발 전용 올인원: docker compose -f docker-compose.dev.yml up -d
#
# ============================================

services:
  # MySQL Database (--profile infra 시에만 기동)
  mysql:
    image: mysql:8.4
    container_name: angple-mysql
    profiles: ["infra"]
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-angple_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-damoang}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-1234}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./.docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - angple-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER:-user}", "-p${MYSQL_PASSWORD:-1234}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API 서버
  api:
    image: ${ANGPLE_API_IMAGE:-}
    build:
      context: .
      dockerfile: deployments/docker/api.Dockerfile
    container_name: angple-api
    ports:
      - "${API_HOST_PORT:-8082}:8081"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=1234
      - DB_NAME=damoang
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - DAMOANG_JWT_SECRET=${DAMOANG_JWT_SECRET}
      - API_PORT=8081
      - RECOMMENDED_DATA_PATH=${RECOMMENDED_DATA_PATH:-}
      - CORS_ALLOW_ORIGINS=https://damoang.dev, https://api.damoang.dev, https://web.damoang.net, https://damoang.net, https://singo.damoang.net
    networks:
      - angple-network

  # API Gateway
  gateway:
    image: ${ANGPLE_GATEWAY_IMAGE:-}
    build:
      context: .
      dockerfile: deployments/docker/gateway.Dockerfile
    container_name: angple-gateway
    ports:
      - "${GATEWAY_HOST_PORT:-8083}:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LARAVEL_BACKEND_URL=http://host.docker.internal:80
      - GO_API_URL=http://api:8081
      - GATEWAY_PORT=8080
    depends_on:
      - api
    networks:
      - angple-network

  # Redis (--profile infra 시에만 기동)
  redis:
    image: redis:7-alpine
    container_name: angple-redis
    profiles: ["infra"]
    ports:
      - "6381:6379"
    networks:
      - angple-network
    volumes:
      - redis-data:/data

networks:
  angple-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
