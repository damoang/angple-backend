# ======================================
# Local Development Environment (All-in-One)
# ======================================
# MySQL + Redis + API
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml down
# ======================================

services:
  mysql:
    image: mysql:8.0
    container_name: angple-dev-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_2024
      MYSQL_DATABASE: angple_db
      MYSQL_USER: angple_user
      MYSQL_PASSWORD: dev_pass_2024
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./.docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql-mode=''
    networks:
      - angple-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uangple_user", "-pdev_pass_2024"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: angple-dev-redis
    ports:
      - "6379:6379"
    networks:
      - angple-dev-network
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: deployments/docker/api.Dockerfile
      args:
        - APP_ENV=docker
    container_name: angple-dev-api
    ports:
      - "8081:8081"
    environment:
      - APP_ENV=docker
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=angple_user
      - DB_PASSWORD=dev_pass_2024
      - DB_NAME=angple_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - JWT_SECRET=dev-secret-key-2024-please-change-in-production
      - API_PORT=8081
      - CORS_ALLOW_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - angple-dev-network
    volumes:
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  angple-dev-network:
    driver: bridge

volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local
