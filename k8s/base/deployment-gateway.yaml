apiVersion: apps/v1
kind: Deployment
metadata:
  name: angple-gateway
  namespace: angple
  labels:
    app.kubernetes.io/name: angple-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: angple
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: angple-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: angple-gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: angple
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gateway
          image: ghcr.io/damoang/angple-backend-gateway:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: angple-config
            - secretRef:
                name: angple-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
