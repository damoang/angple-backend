apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angple-ingress
  namespace: angple
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: api.damoang.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angple-gateway
                port:
                  number: 8080
