apiVersion: apps/v1
kind: Deployment
metadata:
  name: angple-api
  namespace: angple
  labels:
    app.kubernetes.io/name: angple-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: angple
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: angple-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: angple-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: angple
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: ghcr.io/damoang/angple-backend-api:latest
          ports:
            - containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: angple-config
            - secretRef:
                name: angple-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 1Gi
