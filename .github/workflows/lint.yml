name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # reviewdog가 PR에 코멘트를 달기 위해 필요
  checks: write         # Check run 생성을 위해 필요

jobs:
  lint:
    name: Lint (Push)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.1.6
        args: --timeout=5m --exclude-dirs=plugins

  golangci-reviewdog:
    name: golangci-lint with reviewdog
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # 전체 히스토리 필요 (base commit 비교용)

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.6

    - name: Run golangci-lint
      run: |
        golangci-lint run --timeout=5m --exclude-dirs=plugins --new-from-rev=${{ github.event.pull_request.base.sha }} --output.format=colored-line-number > golangci-result.txt 2>&1 || echo "lint_issues=true" >> $GITHUB_ENV

    - name: Show lint results
      if: always()
      run: |
        if [ -f golangci-result.txt ]; then
          cat golangci-result.txt
        fi

    - name: Fail if lint issues found
      if: env.lint_issues == 'true'
      run: exit 1

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Check formatting
      run: |
        UNFORMATTED=$(find . -name '*.go' -not -path './plugins/*' -not -path './vendor/*' | xargs gofmt -s -l)
        if [ -n "$UNFORMATTED" ]; then
          echo "The following files are not formatted:"
          echo "$UNFORMATTED"
          echo "Please run 'gofmt -s -w .' to format your code"
          exit 1
        fi

    - name: Run go vet
      run: go vet $(go list ./... | grep -v /plugins/)
