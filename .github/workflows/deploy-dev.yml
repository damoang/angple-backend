name: Deploy to Dev (OCI)

on:
  push:
    branches: [main]

jobs:
  # Go í…ŒìŠ¤íŠ¸ëŠ” GitHub Actionsì—ì„œ (ê°€ë²¼ì›€)
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go test -v ./...

  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Deploying angple-backend to Dev (OCI)..."

            cd /home/damoang/angple-backend
            git fetch origin
            git checkout main
            git pull origin main

            # Docker Composeë¡œ ë¹Œë“œ & ì‹¤í–‰
            echo "ğŸ”¨ Building with docker compose..."
            docker compose build api gateway

            echo "ğŸŸ¢ Starting containers..."
            docker compose up -d api gateway

            # í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ Health check..."
            sleep 10
            docker compose ps

            # ì •ë¦¬
            docker image prune -f

            echo "âœ… Dev deployed at $(date)"
