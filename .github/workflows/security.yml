name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # 매주 월요일 09:00 UTC (한국시간 18:00)
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write  # GitHub Security 탭에 결과 업로드

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.13'
        cache: true

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: govulncheck ./...

    - name: Run govulncheck (SARIF)
      run: govulncheck -format=sarif ./... > govulncheck.sarif || true

    - name: Upload govulncheck SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: govulncheck.sarif
        category: govulncheck

  gosec:
    name: Go Security Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run gosec
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec.sarif ./...'

    - name: Upload gosec SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: gosec.sarif
        category: gosec

  # 시크릿 스캐닝 - Gitleaks (MIT 라이선스 CLI 직접 실행)
  secret-scan:
    name: Secret Scan - Gitleaks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install Gitleaks
      run: |
        GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep '"tag_name"' | sed 's/.*"v\(.*\)".*/\1/')
        curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz -C /usr/local/bin gitleaks

    - name: Run Gitleaks
      run: gitleaks detect --source=. -v
