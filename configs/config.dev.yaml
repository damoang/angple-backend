# Development Server Configuration
# APP_ENV=dev

server:
  port: 8081
  mode: development
  env: dev

database:
  host: ""  # DB_HOST 환경변수
  port: 3306
  user: ""  # DB_USER 환경변수
  password: ""  # DB_PASSWORD 환경변수
  dbname: angple_db
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 100

jwt:
  secret: ""  # JWT_SECRET 환경변수
  expires_in: 900
  refresh_in: 604800

cors:
  allow_origins: "http://localhost:3000,http://localhost:5173,https://dev.damoang.net,https://damoang.net,https://web.damoang.net"

# 플러그인 설정
plugins:
  commerce:
    enabled: true
