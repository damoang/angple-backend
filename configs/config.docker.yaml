# Docker Compose Development Configuration
# APP_ENV=docker

server:
  port: 8081
  mode: development
  env: docker

database:
  host: mysql
  port: 3306
  user: ""        # → DB_USER (docker-compose environment:)
  password: ""    # → DB_PASSWORD (docker-compose environment:)
  dbname: ""      # → DB_NAME (docker-compose environment:)
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: redis
  port: 6379
  password: ""
  db: 0
  pool_size: 100

jwt:
  secret: ""      # → JWT_SECRET (docker-compose environment:)
  expires_in: 900
  refresh_in: 604800

cors:
  allow_origins: "http://localhost:5173, http://localhost:5174, http://localhost:3000"

# 플러그인 설정
plugins:
  commerce:
    enabled: true
