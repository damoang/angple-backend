# Local Development Configuration
# APP_ENV=local (기본값)

server:
  port: 8081
  mode: development
  env: local

database:
  host: 127.0.0.1
  port: 3306
  user: ""        # → DB_USER (.env)
  password: ""    # → DB_PASSWORD (.env)
  dbname: ""      # → DB_NAME (.env)
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6381
  password: ""
  db: 0
  pool_size: 100

jwt:
  secret: ""      # → JWT_SECRET (.env)
  expires_in: 900
  refresh_in: 604800

cors:
  allow_origins: "http://localhost:5173, http://localhost:5174, http://localhost:5175, http://localhost:5176, http://localhost:3000"

# 플러그인 설정
plugins:
  commerce:
    enabled: true
