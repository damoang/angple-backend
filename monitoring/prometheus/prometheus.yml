    #       names: ["angple"]
    # relabel_configs:
    #   - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
    #     regex: angple-api
    #     action: keep

  - job_name: "angple-gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["angple-gateway:8080"]
